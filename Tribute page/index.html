<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
            <img id="image" src="https://example.com/image.jpg" alt="Dr. Norman Borlaug">
            <div id="img-caption">Dr. Norman Borlaug, the father of the Green Revolution.</div>
        </div>
        <div id="tribute-info">
            Dr. Norman Borlaug was an American agronomist and humanitarian who played a crucial role in improving agricultural practices, particularly in developing countries.
        </div>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
